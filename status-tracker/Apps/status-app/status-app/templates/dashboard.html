<!DOCTYPE html>
<html>
<head>
    <title>Team Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Team Status Dashboard</h1>
    <table>
        <tr>
            <th>User</th>
            <th>Status</th>
            <th>Updated At</th>
        </tr>
        {% for s in statuses %}
        <tr>
            <td>{{ s.user_id }}</td>
            <td>{{ s.status }}</td>
            <td>{{ s.updated_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
