name: 01 - Build & Deploy on Code Change

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/dev_apps/status-app/**'
      - '.github/workflows/01-build-and-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # THIS IS THE ONLY ONE YOU NEED NOW
      - name: Setup Azure PowerShell
        uses: azure/powershell@v1
        with:
          azPSVersion: "latest"
          inlineScript: |
            Write-Host "Azure PowerShell loaded successfully"
      # Azure Login (fixes both az CLI and Az PowerShell)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      # THIS IS THE SMART FILTER — ONLY BUILD IF CODE CHANGED
      - name: Check if app code changed (excludes infra)
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'apps/dev_apps/status-app/**'
              - '!apps/dev_apps/status-app/infra/**'      
      # BUILD & PUSH ONLY IF CODE CHANGED
      - name: Build and Push Image (only on code change)
        if: steps.changes.outputs.code == 'true'
        working-directory: apps/dev_apps/status-app
        run: |
          IMAGE="${{ vars.ACR_NAME }}.azurecr.io/status-app"
          SHA=$(git rev-parse --short HEAD)
          az acr login --name ${{ vars.ACR_NAME }}
          docker build -t $IMAGE:latest -t $IMAGE:$SHA .
          docker push $IMAGE:latest
          docker push $IMAGE:$SHA
          echo "IMAGE_TAG=$SHA" >> $GITHUB_ENV
          echo "Built and pushed new image: $IMAGE:$SHA"

      # REUSE LAST IMAGE IF NO CODE CHANGE
      - name: Reuse existing image (no code change)
        if: steps.changes.outputs.code != 'true'
        run: |
          echo "No app code changes detected — reusing existing image"
          echo "IMAGE_TAG=latest" >> $GITHUB_ENV

      # DEPLOY INFRA (always runs — fast if nothing changed)
      - name: Deploy Infrastructure
        id: deploy
        working-directory: apps/dev_apps/status-app/infra
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -Command "& ./deploy-status-app.ps1"

      # UPDATE APP SERVICE TO CURRENT IMAGE
      - name: Update App Service Image
        env:
          APP_SERVICE_NAME: ${{ steps.deploy.outputs.APP_SERVICE_NAME }}
          RESOURCE_GROUP_NAME: ${{ steps.deploy.outputs.RESOURCE_GROUP_NAME }}
        run: |
          az webapp config container set \
            --name $APP_SERVICE_NAME \
            --resource-group $RESOURCE_GROUP_NAME \
            --container-image-name ${{ vars.ACR_NAME }}.azurecr.io/status-app:${{ env.IMAGE_TAG }} \
            --container-registry-url https://${{ vars.ACR_NAME }}.azurecr.io