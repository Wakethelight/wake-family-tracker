name: 01 - Build & Deploy Status App
on:
  push:
    branches: [ main ]
    paths:
      - 'apps/dev_apps/status-app/**'
      - '.github/workflows/01-build-and-deploy.yml'  # ✅ Good: Includes workflow self-updates
  workflow_dispatch:  # ✅ Good: Manual trigger for testing
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # ✅ Good: Linux is fine for pwsh + Docker
    permissions:
      id-token: write  # ✅ Required for OIDC
      contents: read
    steps:
      - uses: actions/checkout@v4  # ✅ Latest version

      - name: Azure Login (OIDC)
        uses: azure/login@v2  # ✅ Latest; OIDC is 2025 best practice
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true  # ✅ Enables Az in pwsh — exact Microsoft rec

      - name: Detect Changes
        id: changes
        uses: dorny/paths-filter@v3  # ✅ Latest
        with:
          filters: |
            app-code:
              - 'apps/dev_apps/status-app/**'
              - '!apps/dev_apps/status-app/infra/**'
              - '!apps/dev_apps/status-app/**/*.bicep'
              - '!apps/dev_apps/status-app/**/*.json'  # ✅ Correct multi-exclude syntax
            infra:
              - 'apps/dev_apps/status-app/infra/**'
              - 'apps/dev_apps/status-app/**/*.bicep'
              - 'apps/dev_apps/status-app/**/*.json'  # ✅ Good: Catches Bicep/params changes

      - name: Build and Push Image
        if: steps.changes.outputs.app-code == 'true'  # ✅ Efficient: Builds only on code change
        working-directory: apps/dev_apps/status-app
        run: |
          IMAGE="${{ vars.ACR_NAME }}.azurecr.io/status-app"
          SHA=$(git rev-parse --short HEAD)
          az acr login --name ${{ vars.ACR_NAME }}  # ✅ Secure: Uses OIDC for ACR too
          docker build -t $IMAGE:latest -t $IMAGE:$SHA .
          docker push $IMAGE:latest
          docker push $IMAGE:$SHA
          echo "IMAGE_TAG=$SHA" >> $GITHUB_ENV
          echo "New image built: $IMAGE:$SHA"

      - name: Reuse Latest Image
        if: steps.changes.outputs.app-code != 'true'  # ✅ Good: Avoids unnecessary builds
        run: |
          echo "No code changes → reusing latest image"
          echo "IMAGE_TAG=latest" >> $GITHUB_ENV

      - name: Deploy Infrastructure
        id: deploy
        if: steps.changes.outputs.infra == 'true' || steps.changes.outputs.app-code == 'true'
        shell: pwsh
        run: |
          # Microsoft rec: Check and install latest Az if needed (fixes Ubuntu OIDC bugs)
          $azVersion = (Get-Module -ListAvailable -Name Az | Sort-Object Version -Descending | Select-Object -First 1 -ExpandProperty Version)
          if (-not $azVersion -or [version]$azVersion -lt [version]"15.0.0") {
            Install-Module -Name Az -Scope CurrentUser -Repository PSGallery -Force -AllowClobber -SkipPublisherCheck
          }
          
          # Import core modules for your script
          Import-Module Az.Accounts, Az.Resources, Az.KeyVault, Az.Websites, Az.Storage
          
          # Run from script's folder to avoid path issues
          & "$env:GITHUB_WORKSPACE/apps/dev_apps/status-app/infra/deploy-status-app.ps1"
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Update App Service Container
        env:
          APP_SERVICE_NAME: ${{ steps.deploy.outputs.APP_SERVICE_NAME }}
          RESOURCE_GROUP_NAME: ${{ steps.deploy.outputs.resourceGroupName }}
        run: |
          az webapp config container set \
            --name $APP_SERVICE_NAME \
            --resource-group $RESOURCE_GROUP_NAME \
            --docker-custom-image-name ${{ vars.ACR_NAME }}.azurecr.io/status-app:${{ env.IMAGE_TAG }} \
            --container-image-name ${{ vars.ACR_NAME }}.azurecr.io/status-app:${{ env.IMAGE_TAG }} \
            --container-registry-url https://${{ vars.ACR_NAME }}.azurecr.io \
            --container-registry-user ${{ secrets.ACR_USERNAME }} \
            --container-registry-password ${{ secrets.ACR_PASSWORD }}
