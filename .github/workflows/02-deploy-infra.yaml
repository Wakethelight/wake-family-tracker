name: 02 - Deploy Infra Only (Bicep changes)

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/dev_apps/status-app/infra/**'
      - 'apps/dev_apps/status-app/deploy-status-app.ps1'
      - '.github/workflows/02-deploy-infra.yaml'
  workflow_dispatch:

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install Az
        run: pwsh -c "Install-Module Az -Force -AllowClobber"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      - name: Import Azure context into PowerShell (critical!)
        run: |
          # This turns the az login (OIDC) into a PowerShell login
          az account get-access-token --resource=https://management.azure.com/ | ConvertFrom-Json | ForEach-Object {
            $token = $_.accessToken
            $context = Import-AzContext -AccessToken $token
            Write-Host "PowerShell context set to subscription: $($context.Subscription.Id)"
          }
        shell: pwsh

      # Deploy Infra â€” exact file name + path
      - name: Deploy Infrastructure Only
        working-directory: apps/dev_apps/status-app/infra
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -Command "& ./deploy-status-app.ps1 -Environment dev"

      - name: Confirm current image
        run: |
          CURRENT=$(az webapp config container show --name statusapp-dev --resource-group rg-dev-statusapp --query 'dockerCustomImageName' -o tsv)
          echo "App Service still running: $CURRENT"