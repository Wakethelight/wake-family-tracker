name: Refresh Postgres Image in ACRs

on:
  schedule:
    - cron: "0 3 1 * *"
  workflow_dispatch:

jobs:
  refresh-postgres:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      POSTGRES_IMAGE: "postgres:18-alpine"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Pull Postgres image
        run: docker pull $POSTGRES_IMAGE

      # --- Dev ACR ---
      - name: Log in to Dev ACR
        run: az acr login --name ${{ vars.ACR_NAME_DEV }}

      - name: Tag image for Dev ACR
        run: |
          docker tag $POSTGRES_IMAGE ${{ vars.DEV_ACR_NAME }}.azurecr.io/postgres:18-alpine
          docker tag $POSTGRES_IMAGE ${{ vars.DEV_ACR_NAME }}.azurecr.io/postgres:latest

      - name: Push image to Dev ACR
        run: |
          docker push ${{ vars.DEV_ACR_NAME }}.azurecr.io/postgres:18-alpine
          docker push ${{ vars.DEV_ACR_NAME }}.azurecr.io/postgres:latest

      # --- Prod ACR ---
      - name: Log in to Prod ACR
        run: az acr login --name ${{ vars.ACR_NAME_PROD }}

      - name: Tag image for Prod ACR
        run: |
          docker tag $POSTGRES_IMAGE ${{ vars.PROD_ACR_NAME }}.azurecr.io/postgres:18-alpine
          docker tag $POSTGRES_IMAGE ${{ vars.PROD_ACR_NAME }}.azurecr.io/postgres:latest

      - name: Push image to Prod ACR
        run: |
          docker push ${{ vars.PROD_ACR_NAME }}.azurecr.io/postgres:18-alpine
          docker push ${{ vars.PROD_ACR_NAME }}.azurecr.io/postgres:latest
